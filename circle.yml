dependencies:
  pre:
    - sudo add-apt-repository -y ppa:kubuntu-ppa/backports
    - sudo apt-get update
    - sudo apt-get install --force-yes --yes libcv-dev libcvaux-dev libhighgui-dev libopencv-dev
    - curl -sSL https://cmake.org/files/v3.4/cmake-3.4.0-Linux-x86_64.tar.gz | sudo tar -xzC /opt
    - git clone git@github.com:sourcey/pacm.git src/pacm
    - git clone git@github.com:sourcey/pluga.git src/pluga
    - mkdir build; cd build; /opt/cmake-3.4.0-Linux-x86_64/bin/cmake .. -DWITH_FFMPEG=ON -DWITH_OPENCV=ON
  override:
    - cd build; make; sudo make install
test:
  override:
    - cd build; make check
