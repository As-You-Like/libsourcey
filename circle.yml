dependencies:
  pre:
    - sudo apt-get install software-properties-common
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x
    - sudo apt-get update
    - sudo apt-get upgrade cmake
    - mkdir build; cd build; cmake ..; make; make install
  override:
    - cd build; make; make install
test:
  override:
    - cd build; make check
